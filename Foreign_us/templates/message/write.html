            <div class="main-content">
                <div class="main-content-grid">
                    <div class="content-wrapper">
                        <div class="content-container">
                            <form action="{% url 'mypage:message-write' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="top-wrapper">
                                    <!-- 제목 및 답장 버튼 -->
                                    <div class="title-wrapper">
                                        <h3>쪽지 작성</h3>
                                        <div style="display: flex">
                                            <div style="width: 88px">
                                                <button class="to-list" type="button" onclick="location.href='/mypage/message-list'">목록 보기</button>
                                            </div>
                                            <div style="width: 88px; margin-left: 12px">
                                                <button class="write" type="submit" value="전송 완료">전송</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- 내용 -->
                                <main style="margin-top: 48px">
                                    <div class="write-wrapper">
                                        <section class="content">
                                            <div style="margin-bottom: 14px">
                                                <div>
                                                    <label class="title-label" for="title">
                                                        <input
                                                                id="title"
                                                                class="title-input"
                                                                placeholder="제목을 입력해주세요."
                                                                type="text"
                                                                name="message_title"
                                                        />
                                                    </label>
                                                </div>
                                            </div>
                                            <div>
                                                <div style="margin-bottom: 48px">
                                                    <textarea id="image-tools" name="message_content"></textarea>
                                                </div>
                                            </div>
                                        </section>
                                        <section class="info-wrapper">
                                            <div class="info">
                                                <div class="sub-title">
                                                    <div style="display: flex; align-items: center">
                                                        <strong class="sub-title-text">받는 사람</strong>
                                                    </div>
                                                </div>
                                                <div class="info-content">
                                                    <div class="tag-input-wrapper">
                                                        <div style="width: 100%; margin-top: 24px">
                                                            <div>
                                                                <label class="tag-label" for="email-input">
                                                                    <input
                                                                            placeholder="쪽지 받을 사람의 이메일을 입력하세요."
                                                                            id="email-input"
                                                                            type="email"
                                                                            name="receive_email"
                                                                    />
                                                                </label>
                                                                <div class="tag-explain">
                                                                    <div class="tag-explain-text">
                                                                        상대방의 이메일을 정확히 입력하세요.
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="sub-title">
                                                    <div style="display: flex; align-items: center">
                                                        <strong class="sub-title-text">파일 첨부</strong>
                                                    </div>
                                                    <label class="file-upload-label" for="file-upload">
                                                        <input style="display: none" type="file" id="file-upload" name="message_file"/>
                                                        업로드
                                                    </label>
                                                </div>
                                                <div class="info-content">
                                                    <div class="file-wrapper">
                                                        <span class="file-text">첨부된 파일이 없습니다.</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </section>
                                    </div>
                                </main>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script
        src="https://cdn.tiny.cloud/1/oyftbbpg9czujh22qz99ti5pkpym01nfis0fadhi5mzxxhxv/tinymce/5/tinymce.min.js"
        referrerpolicy="origin"
></script>

<script>
    tinymce.init({
        selector: 'textarea#image-tools',
        height: 474,
        plugins: [
            'advlist autolink lists link image charmap print preview anchor',
            'searchreplace visualblocks code fullscreen',
            'insertdatetime media table paste imagetools wordcount',
        ],
        toolbar:
            'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
        content_style:
            'body { font-family:Helvetica,Arial,sans-serif; font-size:16px; font-weight: 400; }',
        content_style: `.mce-content-body[data-mce-placeholder]:not(.mce-visualblocks)::before {
          font-weight: 400;
          font-size: 16px;
          line-height: 16px;
          color: #c0b9bb;
          fill: #c0b9bb;
        }
        `,
        placeholder: '내용을 입력해주세요.',
    });
</script>
</html>
