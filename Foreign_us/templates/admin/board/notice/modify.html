<script>
    // Ïù¥ÎØ∏ÏßÄ ÌååÏùº
    let inputFiles = [];
    let $imgUl = $($('ul.img_ul')[0]);
    let $lists;

    $(".file").change((e) => {
        let errorMsg = "ÌôïÏû•ÏûêÎäî Ïù¥ÎØ∏ÏßÄ ÌôïÏû•ÏûêÎßå Í∞ÄÎä•Ìï©ÎãàÎã§.";
        let index = 0;
        let files = e.target.files;
        let filesArr = Array.prototype.slice.call(files);
        $imgUl.empty();
        $imgUl.innerHTML = "";

        inputFiles = [];

        filesArr.forEach(file => {
            if (!file.type.match("image.*")) {
                alertModal(errorMsg);
                return;
            }
            inputFiles.push(file);

            var reader = new FileReader();

            reader.onload = (e) => {
                // if (index >= 3) {
                //    return;
                //}
                //$imgUl.empty();
                let text = `
                        <li class="img_list" id="li${index}">
                            <div class="img_box_wrapper">
                                <header class="delete_button_wrapper">
                                    <label id="label${index}" for="button${index}">

                                            class="pasing-button-1 pasing-no-select" id="button${index}">
                                            <span class="pasing-button-span">
                                                <svg xmlns="http://www.w3.org/2000/svg"
                                                    width="24" height="24" fill="none"
                                                    viewBox="0 0 24 24">

                                                        fill="#cacaca"></path>
                                                </svg>
                                            </span>
                                        </button>
                                    </label>
                                </header>
                                <article class="img_wrapper">
                                    <div class="img_div">
                                        <img width="400px" src="` + e.target.result + `" alt=""
                                            class="inserted_img">
                                    </div>
                                </article>
                            </div>
                        </li>
                `;

                $imgUl.append(text);
                index++;
                $('.img_ul>li').on('click', (e) => {
                    $(e.currentTarget).remove();
                });
            }
            reader.readAsDataURL(file);
        });
    });

    $('.img_ul>li').on('click', (e) => {

    });
</script>
