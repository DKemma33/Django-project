{% load static %}

<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../static/image/logo/logo-color.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css" />
    <link rel="stylesheet" href="{% static 'css/profile/host.css' %} ">
    <title>foreign-us 폴인어스</title>
</head>

<body class="h-full">
    <div id="wrap">
        <!-- 헤더 -->
        <div class="header-wrap">
            <header class="header-container">
                <div>
                    <div class="header-logo-box">
                        <a href="">
                            <img class="logo_hidden" src="{% static 'image/logo/white.png' %} ">
                            <img class="logo_black" src="{% static 'image/logo/black.png' %} ">
                        </a>
                    </div>
                </div>
                <div class="profile_img">
                    <div class="relative">
                        <button class="img_button">
                            <span>
                                <img src="https://steadio.co/_next/image?url=https%3A%2F%2Fsteadio.imgix.net%2Fprofiles%2F50329359-0e8b-4ba3-a1b7-302917cad5b5%2FprofileImage%2Fe74552d2-4626-4596-8e6e-bbcc81285719.jpg%3Fauto%3Dformat%252Ccompress%26h%3D300%26lossless%3Dtrue%26w%3D300&w=1920&q=75"
                                    alt="">
                            </span>
                        </button>
                    </div>
                </div>
            </header>
        </div>
        <!-- 헤더 백그라운드  -->
        <div class="header-background">
            <div class="header-back-img-wrap">
                <span class="header-back-img-span">
                    <img src="https://steadio.co/_next/image?url=https%3A%2F%2Fsteadio.imgix.net%2Fprofiles%2F3f09374b-6fb1-4469-904a-5adfdd2c7d2a%2FcreatorCoverImage%2F2eb186b7-ad7c-41a5-a9d9-3282c9fa900a.jpg%3Fauto%3Dformat%252Ccompress%26h%3D1184%26lossless%3Dtrue%26w%3D3200&w=1920&q=75"
                        alt="배경이미지">
                </span>
                <div class="absolute"></div>
            </div>
            <div class="profile_info_box">
                <div>
                    <div class="profile_info_box_padding">
                        <div class="profile_info_box_frame">
                            <div class="profile_img_center"></div>
                            <div class="profile_info">
                                <p class="profile_info_title">EMMA & DK</p>
                                <!-- <div class="profile_info_num"></div> -->
                                <p class="profile_info_text">다 같이 치킨 먹고 싶다</p>
                            </div>
                            <div class="profile_buttons">
                                <div class="hosting">
                                    <button class="button-p">
                                        <div>과외 가입</div>
                                    </button>
                                </div>
                                <button type="button" class="hosting-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="feather feather-map-pin" fill="none"
                                        height="22" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" viewBox="0 0 24 24" width="22">
                                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                                        <circle cx="12" cy="10" r="3" />
                                    </svg>
                                </button>
                                <button type="button" class="message-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="feather feather-mail" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 메인 -->
        <main id="main">
            <div class="main-wrapper">
                <h4>호스트 위치</h4>
                <div class="map">구글 맵</div>
            </div>
        </main>

        <div class="modal">
            <div class="modal-wrapper">
                <div class="modal-container">
                    <h4 class="modal-title">과외 상품 선택</h4>
                    <div class="product-wrapper">

                        <!-- 상품 선택 리스트 -->
                        <div>
                            <!-- 비대면 -->
                            <div class="product-item active-select">
                                <div class="product-container">
                                    <div class="product-border active-product">
                                        <label class="product-label" for="product-untact">
                                            <div>
                                                <div class="product-flex">
                                                    <div style="flex-shrink: 50;">
                                                        <span class="product-title">비대면 과외</span>
                                                        <div style="display: flex;">
                                                            <span class="price-container">
                                                                <strong class="price-content">5,000원</strong>
                                                                /월
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <span class="product-check active-check">
                                                        <svg class="product-check-svg active-check-svg"
                                                            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                                d="M19.702 7.288a1 1 0 0 1 .01 1.414l-8.59 8.723-5.834-5.923a1 1 0 0 1 1.424-1.404l4.41 4.477 7.166-7.277a1 1 0 0 1 1.414-.01Z">
                                                            </path>
                                                        </svg>
                                                        <input type="radio" name="product-untact" id="product-untact">
                                                    </span>
                                                </div>
                                                <p class="product-p">대면이 어려우신 분들을 위한 과외</p>
                                            </div>
                                            <ul class="product-info">
                                                <li class="info-item">
                                                    <div style="flex-basis: 20px;">
                                                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                                d="M19.702 7.288a1 1 0 0 1 .01 1.414l-8.59 8.723-5.834-5.923a1 1 0 0 1 1.424-1.404l4.41 4.477 7.166-7.277a1 1 0 0 1 1.414-.01Z">
                                                            </path>
                                                        </svg>
                                                    </div>
                                                    zoom 화상 통화로 과외 진행!
                                                </li>
                                            </ul>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- 대면 -->
                            <div class="product-item">
                                <div class="product-container">
                                    <div class="product-border">
                                        <label class="product-label" for="select-product">
                                            <div>
                                                <div class="product-flex">
                                                    <div style="flex-shrink: 50;">
                                                        <span class="product-title">대면 과외</span>
                                                        <div style="display: flex;">
                                                            <span class="price-container">
                                                                <strong class="price-content">10,000원</strong>
                                                                /월
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <span class="product-check">
                                                        <svg class="product-check-svg" viewBox="0 0 24 24"
                                                            xmlns="http://www.w3.org/2000/svg">
                                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                                d="M19.702 7.288a1 1 0 0 1 .01 1.414l-8.59 8.723-5.834-5.923a1 1 0 0 1 1.424-1.404l4.41 4.477 7.166-7.277a1 1 0 0 1 1.414-.01Z">
                                                            </path>
                                                        </svg>
                                                        <input type="radio" name="select-product" id="select-product">
                                                    </span>
                                                </div>
                                                <p class="product-p">만나서 언어를 배우고 싶은 사람들을 위한 과외</p>
                                            </div>
                                            <ul class="product-info">
                                                <li class="info-item">
                                                    <div style="flex-basis: 20px;">
                                                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                                d="M19.702 7.288a1 1 0 0 1 .01 1.414l-8.59 8.723-5.834-5.923a1 1 0 0 1 1.424-1.404l4.41 4.477 7.166-7.277a1 1 0 0 1 1.414-.01Z">
                                                            </path>
                                                        </svg>
                                                    </div>
                                                    1:1 대면 과외 진행!
                                                </li>
                                            </ul>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 결제 버튼 -->
                        <div class="pay-wrapper">
                            <button class="pay-btn">
                                과외 가입
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 모달 백그라운드(검은색) -->
            <div class="modal-background"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="{% static 'js/profile/host.js' %} "></script>
</body>

</html>
