            <div>
              <button type="button" class="post-link">
                <div class="post-container">
                  <div class="post-text">
                    <h2 class="post-title">😈 대답을 듣지 않는 고약한 상사(메인작가)</h2>
                    <p class="post-content">
                      유리향기_송아론 꿈을 꾸었다 너의 향기가 내려오는 것을 나는 그것을 잡을 줄 알아
                      달려갔다 매일 둥둥 떠 있는 이 마음을 너는 알지 못할 것이다 허망함에 눈을 뜨면
                      나는 오늘도 다른 얼굴 색깔을 하고 있다 가면을 쓰는 건 어렵지 않다 미소를
                      띠우면 그만이고 착각 속에 사는 시간도 나쁘지 않다 우울함을 잡으면 감성도
                      풍부해지고 내 감정에 더 귀 기울이게 된다 그런데 꿈을 꾸었다 너의 향기가 내
                      머리맡에 앉는 것을 나는 신기루에 빠진 사람처럼 양팔을 허우적거렸고 잡히지
                      않는데도 손을 베었다 아프지 않다고 하면 거짓말이겠지 꿈이라도 그 세계가 더
                      애틋한 게 사실이지 문제는 그곳과 이곳의 시간이 달라 매일 유리처럼 깨어난다는
                      것이다 그래도 괜찮다 이렇게나마 잠시 너의 채취를 느끼고 일어날 때면 언제나
                      그랬듯 웃고 있으니까
                    </p>
