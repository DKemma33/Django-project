<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/lesson/write.css" />
    <link rel="shortcut icon" href="/static/image/logo/logo-color.png" type="image/x-icon">
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard-dynamic-subset.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div style="min-height: 100%">
      <div class="top">
        <!-- 마이페이지 헤더 -->
        <header class="my-page-header">
          <div>
            <div class="logo-wrapper">
              <a href="">
                <img class="logo-image" src="../../static/image/logo/white.png" alt="">
              </a>
              <div class="line">|</div>
              <div class="my-page-text">
                <span>Helpers Studio</span>
              </div>
            </div>
          </div>
          <div class="member-profile-wrapper">
            <div style="position: relative">
              <button class="profile-modal-button">
                <span class="profile-image">
                  <img src="/static/image/profile_icon.png" alt="" />
                </span>
              </button>
            </div>
          </div>
        </header>
        <!-- 글 작성 헤더 -->
        <nav class="write-header-wrapper">
          <div class="write-header">
            <div class="left">
              <button class="prev">
                <svg viewBox="0 0 17 16" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M13.833 8a.667.667 0 0 0-.666-.667H5.72L8.973 4.08a.667.667 0 1 0-.943-.943L3.167 8l4.863 4.863a.665.665 0 0 0 .94-.94L5.72 8.667h7.447A.667.667 0 0 0 13.833 8Z"
                  ></path>
                </svg>
              </button>
              <h1 class="header-title">포스트 작성하기</h1>
            </div>
            <div class="right">
              <div style="margin-right: 12px">
                <button type="button" class="save">임시저장</button>
              </div>
              <div>
                <button type="button" class="submit">게시</button>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <main style="margin-top: 48px">
        <div class="write-wrapper">
          <section class="content">
            <div style="margin-bottom: 14px">
              <div>
                <label class="title-label" for="title">
                  <input
                    id="title"
                    class="title-input"
                    placeholder="제목을 입력해주세요."
                    type="text"
                  />
                </label>
              </div>
            </div>
            <div>
              <div style="margin-bottom: 48px">
                <textarea id="image-tools"></textarea>
              </div>
            </div>
          </section>
          <section class="info-wrapper">
            <div class="info">
              <div class="sub-title">
                <div style="display: flex; align-items: center">
                  <strong class="sub-title-text">게시판 선택</strong>
                </div>
              </div>
              <div class="info-content">
                <ul>
                  <li class="board-type-wrapper">
                    <label for="lesson" style="position: relative; display: flex">
                      <input type="radio" id="lesson" checked />
                      <div class="radio-button">
                        <svg class="active" viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg">
                          <circle cx="4" cy="4" r="4"></circle>
                        </svg>
                      </div>
                      <div class="board-type">
                        <div class="board-type-text">과외 매칭</div>
                      </div>
                    </label>
                  </li>
                  <li class="board-type-wrapper">
                    <label for="lesson" style="position: relative; display: flex">
                      <input type="radio" id="lesson" checked />
                      <div class="radio-button">
                        <svg viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg">
                          <circle cx="4" cy="4" r="4"></circle>
                        </svg>
                      </div>
                      <div class="board-type">
                        <div class="board-type-text">헬퍼스</div>
                      </div>
                    </label>
                  </li>
                  <li class="board-type-wrapper">
                    <label for="lesson" style="position: relative; display: flex">
                      <input type="radio" id="lesson" checked />
                      <div class="radio-button">
                        <svg viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg">
                          <circle cx="4" cy="4" r="4"></circle>
                        </svg>
                      </div>
                      <div class="board-type">
                        <div class="board-type-text">이벤트</div>
                      </div>
                    </label>
                  </li>
                </ul>
              </div>
              <div class="sub-title">
                <div style="display: flex; align-items: center">
                  <strong class="sub-title-text">태그</strong>
                </div>
              </div>
              <div class="info-content">
                <div class="tag-input-wrapper">
                  <div style="width: 100%; margin-top: 24px">
                    <div>
                      <label class="tag-label" for="tag-input">
                        <input
                          placeholder="포스트의 키워드를 태그로 입력하세요."
                          id="tag-input"
                          type="text"
                        />
                      </label>
                      <div class="tag-explain">
                        <div class="tag-explain-text">
                          최대 10개, 1개당 20자까지 입력할 수 있습니다.
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <ul style="display: flex; flex-wrap: wrap">
                  <li class="tag-wrapper">
                    <span class="tag-text">태그 예시</span>
                    <button type="button">
                      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                          d="M5.707 5.707a1 1 0 0 0 0 1.414l4.95 4.95-4.95 4.95a1 1 0 1 0 1.414 1.414l4.95-4.95 4.95 4.95a1 1 0 0 0 1.414-1.414l-4.95-4.95 4.95-4.95a1 1 0 1 0-1.414-1.414l-4.95 4.95-4.95-4.95a1 1 0 0 0-1.414 0Z"
                        ></path>
                      </svg>
                    </button>
                  </li>
                </ul>
              </div>
              <div class="sub-title">
                <div style="display: flex; align-items: center">
                  <strong class="sub-title-text">파일 첨부</strong>
                </div>
                <label class="file-upload-label" for="file-upload">
                  <input style="display: none" type="file" id="file-upload" />
                  업로드
                </label>
              </div>
              <div class="info-content">
                <div class="file-wrapper">
                  <span class="file-text">첨부된 파일이 없습니다.</span>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script
    src="https://cdn.tiny.cloud/1/oyftbbpg9czujh22qz99ti5pkpym01nfis0fadhi5mzxxhxv/tinymce/5/tinymce.min.js"
    referrerpolicy="origin"
  ></script>

  <script>
    tinymce.init({
      selector: 'textarea#image-tools',
      height: 474,
      plugins: [
        'advlist autolink lists link image charmap print preview anchor',
        'searchreplace visualblocks code fullscreen',
        'insertdatetime media table paste imagetools wordcount',
      ],
      toolbar:
        'insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image',
      content_style:
        'body { font-family:Helvetica,Arial,sans-serif; font-size:16px; font-weight: 400; }',
      content_style: `.mce-content-body[data-mce-placeholder]:not(.mce-visualblocks)::before {
          font-weight: 400;
          font-size: 16px;
          line-height: 16px;
          color: #c0b9bb;
          fill: #c0b9bb;
        }
        `,
      placeholder: '내용을 입력해주세요.',
    });
  </script>
</html>
