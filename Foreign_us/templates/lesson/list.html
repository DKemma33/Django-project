    </main>
    <form action="{% url 'lesson:list-post' page=1 %}" method="post">
        {% csrf_token %}
        <div class="input-values"></div>
        <!-- 모달 -->
        <div class="filter-modal">
          <div id="modal">
            <div class="category-select">
              <div class="category-wrapper">
                <h4 class="category-title">언어 설정</h4>
                <div style="height: 24px"></div>
                <div class="category-tag-container">
                  <label class="category-tag">
                    <input type="checkbox" class="category-input" value="한국어"/>
                    <span class="category-tag-name">한국어</span>
                  </label>
                  <label class="category-tag">
                    <input type="checkbox" class="category-input" value="영어"/>
                    <span class="category-tag-name">영어</span>
                  </label>
                  <label class="category-tag">
                    <input type="checkbox" class="category-input" value="일본어"/>
                    <span class="category-tag-name">일본어</span>
                  </label>

                  <label class="category-tag">

                    <span class="category-tag-name">베트남어</span>
                  </label>

                  </label>

                </div>
                <div style="height: 24px"></div>
                <button type="button" class="category-apply">적용</button>
              </div>
            </div>
          </div>
          <div class="filter-blur"></div>
